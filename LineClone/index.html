<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2aed2b41a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title-div"></div>
    <div class="main-container">
      <div class="inner">
        <div class="top-nav">
          <div class="icon icon-right">
            <i class="far fa-window-minimize"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
          </div>
          <div class="text-center"><span>LINE</span></div>
          <div class="icon icon-left">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="middle-nav">
          <div class="icon middle-icon">
            <i class="fas fa-user-friends"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-user-plus"></i>
            <i class="far fa-clock"></i>
          </div>
        </div>
      </div>

      <div class="search-nav">
        <div class="icon icon-search">
          <i class="fas fa-search">
            <input class="friend-search" placeholder="유저명 검색" />
          </i>
        </div>
      </div>

      <div class="profile-div">
        <span>프로필</span>
        <div class="profile-angle"><i class="fas fa-angle-up"></i></div>
      </div>

      <div class="profile-div-list"></div>
      <div class="profile-name profile-photo-list">
        <span>박재홍</span>
        <div class="circle">
          <img class="profile-photo" src="img/park.jpg" />
        </div>
      </div>
      <div class="profile-div">
        <span>친구 목록</span>
        <div class="profile-angle"><i class="fas fa-angle-up"></i></div>
      </div>
      <div class="friend-list-wrap">
        <div class="profile-div-list"></div>
        <div class="profile-name profile-friend-list">
          <span>슬라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu1.jpg" />
          </div>
        </div>

        <div class="profile-div-list"></div>

        <div class="profile-name profile-friend-list">
          <span>길라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu2.png" />
          </div>
        </div>

        <div class="profile-div-list"></div>

        <div class="profile-name profile-friend-list">
          <span>삼라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu3.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>사라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu4.png" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>오라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu5.jpg" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>육라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu6.jpg" />
          </div>
        </div>

        <div class="profile-name profile-friend-list">
          <span>칠라임</span>
          <div class="circle">
            <img class="profile-photo" src="img/raimu7.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
